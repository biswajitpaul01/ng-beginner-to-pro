<div class="h-screen bg-white relative flex flex-col space-y-10 justify-center items-center">
  <div class="bg-white md:shadow-lg shadow-none rounded p-6 w-96">
    <h1 class="text-3xl font-bold leading-normal">Sign in</h1>
    <p class="text-sm leading-normal">Stay updated on your professional world</p>
    <form class="space-y-5 mt-5" [formGroup]="loginForm" (ngSubmit)="checkLogin()">
      <div class="mb-4 relative">
        <input id="email" class="w-full rounded px-3 border border-gray-500 pt-5 pb-2 focus:outline-none input active:outline-none" type="text" formControlName="email">
        <label for="email" class="label absolute mb-0 -mt-2 pt-4 pl-3 leading-tighter text-gray-500 text-base mt-2 cursor-text">Email or Phone</label>
        <app-alert [type]="'danger'" *ngIf="(formControls.email.touched || formSubmitted) && formControls.email.invalid">
          <ul>
            <li *ngIf="formControls.email.hasError('required')">Email is required</li>
            <li *ngIf="formControls.email.hasError('email')">Please enter valid email</li>
          </ul>
        </app-alert>
      </div>
      <input type="password" name="password" class="hidden">
      <div class="relative flex items-center border border-gray-500 focus:ring focus:border-blue-500 rounded">
        <input id="password" class="w-full rounded px-3 pt-5 outline-none pb-2 focus:outline-none active:outline-none input active:border-blue-500" autocomplete="new-password" formControlName="password" [type]="showPassword ? 'text' : 'password'" />
        <label for="password" class="label absolute mb-0 -mt-2 pt-4 pl-3 leading-tighter text-gray-500 text-base mt-2 cursor-text">Password</label>
        <a class="text-sm font-bold text-blue-700 hover:bg-blue-100 rounded-full px-2 py-1 mr-1 leading-normal cursor-pointer" (click)="togglePassword()"><fa-icon [icon]="showPassword ? faEye : faEyeSlash" hover></fa-icon></a>
      </div>
      <app-alert [type]="'danger'" *ngIf="(formControls.password.touched || formSubmitted) && formControls.password.invalid">
        <ul>
          <li *ngIf="formControls.password.hasError('required')">Password is required</li>
        </ul>
      </app-alert>
      <div class="-m-2">
        <a class="font-bold text-blue-700 hover:bg-blue-200 hover:underline hover:p-5 p-2 rounded-full" href="#">Forgot password?</a>
      </div>
      <button class="w-full text-center bg-blue-700 hover:bg-blue-900 rounded-full text-white py-3 font-medium">Sign in</button>
    </form>
  </div>
  <p>New to Website? <a class="text-blue-700 font-bold hover:bg-blue-200 hover:underline hover:p-5 p-2 rounded-full" routerLink="/register">Join now</a></p>
</div>
